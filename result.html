<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termite Recon - Scan Result</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      min-height: 100vh;
      font-size: 15px;
      line-height: 1.6;
    }

    /* ── Header ── */
    .header {
      background: #c62828;
      padding: 16px 28px;
      display: flex;
      align-items: center;
      gap: 14px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #b71c1c;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header-sub {
      font-size: 1em;
      opacity: 0.8;
      margin-top: 3px;
    }

    /* ── Meta bar ── */
    .meta-bar {
      background: #1a1a1a;
      padding: 12px 28px;
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
      border-bottom: 1px solid #2a2a2a;
      font-size: 0.95em;
      color: #aaa;
    }

    .meta-bar strong {
      color: #eee;
    }

    /* ── Tabs ── */
    .tabs {
      display: flex;
      background: #1a1a1a;
      border-bottom: 2px solid #2a2a2a;
      padding: 0 28px;
    }

    .tab-btn {
      padding: 13px 24px;
      background: transparent;
      border: none;
      color: #888;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: color 0.15s, border-color 0.15s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Inter', sans-serif;
    }

    .tab-btn.active {
      color: #fff;
      border-bottom-color: #c62828;
    }

    .tab-btn:hover {
      color: #fff;
    }

    /* ── Container ── */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 28px 60px;
    }

    /* ── Tab panels ── */
    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* ── Summary cards ── */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      padding: 22px 20px;
      text-align: center;
      border-radius: 4px;
    }

    .summary-card .num {
      font-size: 2.4em;
      font-weight: 700;
      color: #e53935;
    }

    .summary-card .label {
      font-size: 0.88em;
      color: #999;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ── Result items ── */
    .result-item {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      margin-bottom: 8px;
    }

    .result-item.has-secrets {
      border-color: #c62828;
    }

    .item-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 13px 16px;
      background: #1e1e1e;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid transparent;
    }

    .item-header:hover {
      background: #242424;
    }

    .item-header.open {
      border-bottom-color: #2a2a2a;
    }

    .item-url {
      flex: 1;
      font-size: 0.95em;
      color: #bbb;
      word-break: break-all;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 11px;
      font-size: 0.84em;
      font-weight: 700;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      border-radius: 3px;
    }

    .badge-secret {
      background: #c62828;
      color: #fff;
    }

    .badge-endpoint {
      background: #1565c0;
      color: #90caf9;
    }

    .badge-none {
      background: #2a2a2a;
      color: #555;
    }

    .chevron {
      color: #666;
      font-size: 0.9em;
      transition: transform 0.2s;
      font-style: normal;
    }

    .item-header.open .chevron {
      transform: rotate(90deg);
    }

    .item-body {
      display: none;
      padding: 18px 20px;
    }

    .item-body.open {
      display: block;
    }

    .section-label {
      font-size: 0.88em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 16px 0 8px;
      color: #e53935;
    }

    .section-label:first-child {
      margin-top: 0;
    }

    /* Endpoints */
    .endpoint-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .endpoint-list li {
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 0.92em;
      background: #111;
      border: 1px solid #2a2a2a;
      padding: 8px 14px;
      color: #90caf9;
      word-break: break-all;
      border-radius: 3px;
    }

    .endpoint-list li.none {
      color: #444;
      font-style: italic;
    }

    /* Secrets */
    .secret-group {
      margin-bottom: 10px;
    }

    .secret-type {
      font-size: 0.92em;
      font-weight: 700;
      color: #ef9a9a;
      margin-bottom: 6px;
    }

    .secret-value {
      display: block;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 0.9em;
      background: #2a0000;
      border: 1px solid #c6282844;
      padding: 8px 14px;
      color: #ffcdd2;
      word-break: break-all;
      margin-bottom: 5px;
      border-radius: 3px;
      line-height: 1.7;
    }

    /* ── Search & Filter ── */
    .search-bar {
      display: flex;
      gap: 0;
      margin-bottom: 14px;
      border: 1px solid #2a2a2a;
    }

    .search-bar input {
      flex: 1;
      padding: 11px 16px;
      background: #1a1a1a;
      border: none;
      color: #fff;
      font-size: 1em;
      outline: none;
      font-family: 'Inter', sans-serif;
    }

    .search-bar input::placeholder {
      color: #555;
    }

    .export-btn {
      padding: 11px 20px;
      background: #c62828;
      color: #fff;
      border: none;
      font-size: 0.9em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-family: 'Inter', sans-serif;
    }

    .export-btn:hover {
      background: #b71c1c;
    }

    .filter-row {
      display: flex;
      gap: 6px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 7px 18px;
      border: 1px solid #2a2a2a;
      background: transparent;
      color: #999;
      font-size: 0.88em;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      border-radius: 3px;
      font-family: 'Inter', sans-serif;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: #c62828;
      color: #fff;
      border-color: #c62828;
    }

    /* ── Empty state ── */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #555;
      font-size: 1.05em;
    }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-left: 1px solid #222;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 6px;
      border: 2px solid #1a1a1a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    ::-webkit-scrollbar-corner {
      background: #1a1a1a;
    }

    /* ── File Type Badges ── */
    .badge-type-js {
      background: #f9a825;
      color: #111;
    }

    .badge-type-ts {
      background: #1565c0;
      color: #90caf9;
    }

    .badge-type-json {
      background: #2e7d32;
      color: #a5d6a7;
    }

    .badge-type-env {
      background: #e65100;
      color: #ffccbc;
    }

    .badge-type-yaml {
      background: #00695c;
      color: #80cbc4;
    }

    .badge-type-xml {
      background: #6a1b9a;
      color: #e1bee7;
    }

    .badge-type-bak {
      background: #37474f;
      color: #b0bec5;
    }

    .badge-type-php {
      background: #4527a0;
      color: #d1c4e9;
    }

    .badge-type-other {
      background: #333;
      color: #888;
    }

    /* ── JSON Key secret type (from deep scan) ── */
    .secret-type-json {
      color: #ce93d8;
      border-left: 3px solid #7b1fa2;
      padding-left: 8px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div>
      <div class="header-title">Termite Recon - Scan Result</div>
      <div class="header-sub" id="headerSub">Loading results...</div>
    </div>
  </div>

  <div class="meta-bar" id="metaBar"></div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="secrets">Secrets</button>
    <button class="tab-btn" data-tab="endpoints">Endpoints</button>
    <button class="tab-btn" data-tab="all">All Files</button>
  </div>

  <div class="container">

    <div class="summary-grid" id="summaryGrid"></div>

    <!-- Tab: Secrets -->
    <div class="tab-panel active" id="tab-secrets">
      <div class="search-bar">
        <input type="text" id="secretSearch" placeholder="Search secrets..." />
        <button class="export-btn" id="exportSecretsBtn">Export JSON</button>
      </div>
      <div id="secretsList"></div>
    </div>

    <!-- Tab: Endpoints -->
    <div class="tab-panel" id="tab-endpoints">
      <div class="search-bar">
        <input type="text" id="endpointSearch" placeholder="Search endpoints..." />
        <button class="export-btn" id="exportEndpointsBtn">Export JSON</button>
      </div>
      <div id="endpointsList"></div>
    </div>

    <!-- Tab: All Files -->
    <div class="tab-panel" id="tab-all">
      <div class="search-bar">
        <input type="text" id="allSearch" placeholder="Search files..." />
        <button class="export-btn" id="exportAllBtn">Export JSON</button>
      </div>
      <div class="filter-row">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="secrets">Has Secrets</button>
        <button class="filter-btn" data-filter="endpoints">Has Endpoints</button>
      </div>
      <div id="allList"></div>
    </div>

  </div>

  <script src="result.js"></script>
</body>

</html>
